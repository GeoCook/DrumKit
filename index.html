
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div >

        <div id="title-div">
            <img src="images/lightLeft01.png" class="bolt left">
            <img src="images/lightLeft02.png" class="bolt left">
            <img src="images/lightLeft03.png" class="bolt left">
            <h1 id="Drum-title">Drum Kit</h1>
            <img src="images/lightRight03.png" class="bolt right">
            <img src="images/lightRight02.png" class="bolt right">
            <img src="images/lightRight01.png" class="bolt right">
        </div>

        <div id="key-display-div">
            <div id="instruction">
                <h1>Press a key or Click</h1>
            </div>
        </br>
            <element id="keycode" onkeypress="keycode()">
                <div id="keys">
                    <div id="key-a" class="letter">A
                        <div class="what">clap</div>
                    </div>
                    <div id="key-s" class="letter">S
                        <div class="what">hihat</div>
                    </div>
                    <div id="key-d" class="letter">D
                        <div class="what">kick</div>
                    </div>
                    <div id="key-f" class="letter">F
                        <div class="what">open hat</div>
                    </div>
                    <div id="key-g" class="letter">G
                        <div class="what">boom</div>
                    </div>
                    <div id="key-h" class="letter">H
                        <div class="what">ride</div>
                    </div>
                    <div id="key-j" class="letter">J
                        <div class="what">snare</div>
                    </div>
                    <div id="key-k" class="letter">K
                        <div class="what">tom</div>
                    </div>
                    <div id="key-l" class="letter">L
                        <div class="what">tink</div>
                    </div>
                </div>
        </div>




    </div>
    <script src="./app.js"></script>
</body>
</html>
